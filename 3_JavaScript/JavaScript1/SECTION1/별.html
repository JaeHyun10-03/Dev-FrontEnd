<!DOCTYPE html>

<body>
  <div id="output"></div>

<script>
  const arr = [];
  for (let i = 0; i < 5; i++) {
    let star = "";
    for (let j = 0; j <= 9; j++) {
      if(5-i > j){
        star += " "
      }else if(5+i<j){
        star += " "
      }else{
        star += "*"
      }
    }
    arr.push(star);
  }
  for (let i = 0; i < 5; i++) {
    let star = "";
    for (let j = 0; j <= 9; j++) {
      if(5-i > j){
        star += " "
      }else if(5+i<j){
        star += " "
      }else{
        star += "*"
      }
    }
    arr[8-i] = star;
  }
  console.log(arr.join("\n"));
</script>
