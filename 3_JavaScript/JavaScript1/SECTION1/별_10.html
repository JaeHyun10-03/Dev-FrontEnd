<script>

  const arr = [];
  for(let i=0; i<15; i++){
    let star = "";
    for(let j=0; j<15; j++){
      if(j < 7-i){
        star += " ";
      }else if(j > 7+i){
        star += " ";
      }else{
        star += "*";
      }
    }
    arr.push(star);
  }
  console.log(arr.join("\n"));
</script>
